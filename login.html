<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoomAssign</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

            <div class="row">
                <div style="margin-top: 200px;" class="col-lg-4 col-lg-offset-4">
                        <form class="form-horizontal well">
                            <div id="netidFG" class="form-group">
                                <div class="col-lg-10 col-lg-offset-1">
                                    <input type="text" class="form-control" id="netID" placeholder="netID..">
                                </div>
                            </div>

                            <div id="passwordFG" class="form-group">
                                <div class="col-lg-10 col-lg-offset-1">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="password..">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-1">
                                    <button id="loginButton" type="submit" class="btn btn-primary btn-block">Sign in</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div> 


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/source.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#loginButton").on("click", function(e) {
          e.preventDefault();
          login();
        });
      });
    </script>
  </body>
</html>
