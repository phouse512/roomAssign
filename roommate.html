<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoomAssign</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="research.html">RoomAssign</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="research.html">Research</a></li>
            <li class="active"><a href="#">Find a Roommate</a></li>
            <li><a href="apply.html">Apply</a></li>
          </ul>
          <button id="logoutButton" class="btn btn-md pull-right verticalSpace">Logout</button> 
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="alert alert-danger alert-dismissable alert-search-error">
      <button type="button" class="close error-close" aria-hidden="true">&times;</button>
      <strong>Your search didn't have enough data, please fill out more so we can match you as best as possible!</strong>
    </div>

    <div class="row" id="roommate-data1">
      <div class="col-lg-10 roommate-wrapper">
        <h3 class="roommate-title">Roommate Search</h3>
        <hr />

        <div class="row" id="roommate-form">
          <div class="col-lg-4" style="border-right: 1px solid #ddd;">
            <form style="margin-top: 20px;"  class="form" role="form">
              <div class="form-group">
                <label for="inputMajor">Major</label>
                <input type="text" class="form-control" id="inputMajor" placeholder="field of study..">
              
              </div>
              <div class="form-group">
                <label for="areaOfCampus">What area of campus would you like to live?</label>
                <input type="text" class="form-control" id="areaOfCampus" placeholder="area of campus..">
              </div>
              <div class="form-group">
                <label for="sleepingHabits">What are your sleeping habits like?</label>
                <select class="form-control">
                  <option>choose..</option>
                  <option>aight</option>
                  <option>ridiculous</option>
                  <option>freaking fantastic</option>
                  <option>mind-blowing</option>
                </select>
              </div>

              <div class="form-group">
                <label for="interests">What interests do you have? Separate entries by enter.</label>
                <textarea class="form-control" rows="4" id="interests" placeholder="interests.."></textarea>
          
              </div>

              <div class="form-group">
                <div class="col-sm-8">
                  <button type="submit" class="btn btn-default" id="search">Search</button>
                </div>
              </div>
            </form>
          </div>
          <div style="margin-top: 40px;" class="row" id="roommate-results">
            <div class="col-lg-6">
              <ul class="list-group">
                <li class="list-group-item">John Deere<button class="btn btn-xs btn-primary pull-right">See More</button></li>
                <li class="list-group-item">John Smith<button class="btn btn-xs btn-primary pull-right">See More</button></li>
                <li class="list-group-item">Leo George<button class="btn btn-xs btn-primary pull-right">See More</button></li>
                <li class="list-group-item">Michael Jordan<button class="btn btn-xs btn-primary pull-right">See More</button></li>
                <li class="list-group-item">I am a Robot<button class="btn btn-xs btn-primary pull-right">See More</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div> 
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/source.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#logoutButton").on("click", function(e) {
          e.preventDefault();
          logout();
        });

        $("#search").on("click", function(e){
          e.preventDefault();
          searchForRoommate();
        });
      });
    </script>
  </body>
</html>
